<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join Game</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1.75rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #2c2c2c;
      color: #f5f5f5;
    }

    input[type="text"]::placeholder {
      color: #aaa;
    }

    button {
      padding: 0.75rem 1.5rem;
      background-color: #4caf50;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background-color: #43a047;
    }

    .footer {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enter Your Name</h1>
    <input type="text" id="playerName" placeholder="eg. Snakes101" />
    <button onclick="joinGame()">Join Game</button>
    <div class="footer">Snakes & Ladders Multiplayer</div>
  </div>

  <script>
    function joinGame() {
      const name = document.getElementById('playerName').value;
      // Hook into your websocket logic here
      localStorage.setItem('player', JSON.stringify({ id: null, token: null, name: name }));
      window.location.href = '/index.html'; // Redirect to the game page
    }
  </script>
</body>
</html>
